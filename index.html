<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Neighborhood Map GoogleMaps API">
  <meta name="author" content="Wesley Liang">

  <link href="css/styles.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <title>Wesley Maps</title>
</head>

<body>
  <div id="main" class="container-fluid">
    <div class="row">
      <div id="locations-list" class="col-md-2">
        <!-- <header> -->
        <form>
          <div class="form-group">
            <label id="label-header" for="search-bar">My List Of Eats</label>
            <input type="text" class="search-query" id="search-input" placeholder="Filter">
          </div>
        </form>
        <ul data-bind="foreach: restaurantList" class="list-group">
          <li class="list-group-item" data-bind="text: name, click: $parent.setCurrentMarker"></li>
        </ul>
      </div>
      <!--Initialize Google Map view -->
      <div id="map" class="col-md-10"></div>
    </div>
  </div>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <script async src="js/knockout-3.4.2.js"></script>
  <script async src="model/model.js"></script>
  <script async src="views/map.js"></script>
  <script async src="views/restaurantlist.js"></script>
  <script async src="js/bootstrap.min.js"></script>
  <script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCDtLO-nq43U-BWDIQKsJfDnAjB6VM245o&callback=mapModel.initMap"></script>
</body>
</html>
