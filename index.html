<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Neighborhood Map GoogleMaps API">
  <meta name="author" content="Wesley Liang">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" crossorigin="anonymous" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <title>Wesley Maps</title>
</head>

<body>
  <div id="main" class="container-fluid">
    <div class="row">
      <div id="locations-list" class="col-md-2">
        <!-- <header> -->
        <form>
          <div class="form-group">
            <label id="label-header" for="search-bar">My List Of Eats</label>
            <input type="text" class="search-query" data-bind= "textInput: query, valueUpdate: 'afterkeydown'" id="search-input" placeholder="search">
          </div>
        </form>
        <ul data-bind="foreach: filtered" class="list-group">
          <li class="list-group-item" data-bind="text: name, click: $parent.listClick"></li>
        </ul>
      </div>
      <!--Initialize Google Map view -->
      <div id="map" class="col-md-10"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="js/knockout-3.4.2.js"></script>
  <script async src="views/restaurantList.js"></script>
  <script async src="model/restaurantModel.js"></script>
  <script async src="views/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDtLO-nq43U-BWDIQKsJfDnAjB6VM245o&callback=startApp" onerror="errorHandler"></script>
</body>
</html>
